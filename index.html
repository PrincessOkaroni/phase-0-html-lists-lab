<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists Lab</title>
  </head>
  <body>
    <!-- Write your HTML in this file -->
    <ul>
      <li>2 slices of bread</li>
      <li>1 tablespoon of butter</li>
      <li>
        1 teaspoon of jelly
        <ul>
          <li>Nested One</li>
          <li>Nested Two</li>
          <li>Nested Three</li>
        </ul>
      </li>
    </ul>

    <ol>
      <li>Spread butter on bread and frying pan</li>
      <li>Toast bread until golden brown</li>
      <li>Remove from pan</li>
      <li>Spread jelly on one slice</li>
      <li>Put sandwich together and enjoy</li>
    </ol>
  </body>
</html>
